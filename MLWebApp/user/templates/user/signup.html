{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up | Brew Trade Hub{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="col-md-6">
        <h1>Sign up</h1>
        Already have an account? <a href="">Log in here</a>.<br>
        <form method="post" class="my-3">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
    </div>
</div>
{% endblock %}
